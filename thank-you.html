<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "DM Sans", sans-serif;
        text-align: center;
        padding: 5rem 1rem;
        background-color: #f9f9f9;
      }

      h1 {
        color: var(--rosa-primario);
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        color: var(--cinza-texto);
        margin-bottom: 2rem;
      }

      a.btn-quote {
        background-color: var(--rosa-primario);
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      a.btn-quote:hover {
        background-color: #c8385c;
      }
    </style>
  </head>
  <body>
    <h1>Thank you!</h1>
    <p>Your request has been sent. We'll contact you shortly.</p>
    <a class="btn-quote" href="index.html">Back to Home</a>
