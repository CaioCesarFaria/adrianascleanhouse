<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request a Quote</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      .form-container {
        padding: 3rem 1rem;
        max-width: 800px;
        margin: 0 auto;
        font-family: "DM Sans", sans-serif;
      }

      .form-container h1 {
        text-align: center;
        color: var(--rosa-primario);
        margin-bottom: 1rem;
      }

      .form-container form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .form-container label {
        display: block;
        margin-bottom: 0.3rem;
        font-weight: 600;
      }

      .form-container input,
      .form-container select,
      .form-container textarea {
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
      }

      .form-container textarea {
        min-height: 100px;
      }

      .form-container button {
        background-color: var(--rosa-primario);
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        animation: pulse 2s infinite ease-in-out;
        width: 100%;
      }

      .full-width {
        grid-column: span 2;
      }

      .conditional {
        display: none;
      }

      @media (max-width: 600px) {
        .form-container form {
          grid-template-columns: 1fr;
        }

        .form-container .full-width {
          grid-column: span 1 !important;
        }

        .form-container textarea,
        .form-container button {
          grid-column: span 1 !important;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
    <script>
      function handleCleaningChange(value) {
        const field = document.getElementById('last-cleaning');
        field.style.display = value === 'Yes' ? 'block' : 'none';
      }

      function handlePetsChange(value) {
        const field = document.getElementById('pets-amount');
        field.style.display = value === 'Yes' ? 'block' : 'none';
      }
    </script>
  </head>
  <body>
    <!-- ! HEADER -->
    <header class="top-header">
      <div class="container-header">
        <div class="header-item">
          <img src="assets/icon_instagra.svg" alt="Instagram" />
          <a href="https://www.instagram.com/adrianadasilva.cleaning" target="_blank">@adrianadasilva.cleaning</a>
        </div>
        <div class="header-item">
          <img src="assets/icon_email.svg" alt="Email" />
          <a href="mailto:housecleaning44@hotmail.com">housecleaning44@hotmail.com</a>
        </div>
        <div class="header-item">
          <img src="assets/icon_phone.svg" alt="Phone" />
          <a href="tel:+14159872502">(415) 987-2502</a>
        </div>
      </div>
    </header>

    <!-- ! FORMULÁRIO -->
    <section class="form-container">
      <h1>Request a Quote</h1>
      <form action="https://formsubmit.co/housecleaning44@hotmail.com" method="POST">
        
        <div>
          <label>First Name</label>
          <input type="text" name="First Name" required />
        </div>

        <div>
          <label>Last Name</label>
          <input type="text" name="Last Name" required />
        </div>

        <div>
          <label>Email</label>
          <input type="email" name="Email" required />
        </div>

        <div>
          <label>Phone</label>
          <input type="tel" name="Phone" required />
        </div>

        <div>
          <label>Has this property had professional cleaning before?</label>
          <select name="Cleaned Before?" onchange="handleCleaningChange(this.value)">
            <option value="">Choose an option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div id="last-cleaning" class="conditional">
          <label>When was the last cleaning done?</label>
          <input type="text" name="Last Cleaning Date" placeholder="Ex: 3 months ago" />
        </div>

        <div>
          <label>Type of Cleaning you are Interested In?</label>
          <select name="Type of Cleaning" required>
            <option value="">Choose an option</option>
            <option value="Residential Cleaning">Residential Cleaning</option>
            <option value="Commercial Cleaning">Commercial Cleaning</option>
            <option value="Move In/ Move Out Cleaning">Move In/ Move Out Cleaning</option>
            <option value="Construction / Renovation Clean Up">Construction / Renovation Clean Up</option>
            <option value="Painting Services">Painting Services</option>
          </select>
        </div>

        <div class="full-width">
          <label>Cleaning Frequency *</label>
          <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
            <label><input type="radio" name="Cleaning Frequency" value="One Time" required /> One Time</label>
            <label><input type="radio" name="Cleaning Frequency" value="Weekly" /> Weekly</label>
            <label><input type="radio" name="Cleaning Frequency" value="Bi-Weekly" /> Bi-Weekly</label>
            <label><input type="radio" name="Cleaning Frequency" value="Monthly" /> Monthly</label>
            <label><input type="radio" name="Cleaning Frequency" value="Not Sure" /> Not Sure</label>
          </div>
        </div>

        <div>
          <label>Do you have pets?</label>
          <select name="Do you have pets?" onchange="handlePetsChange(this.value)">
            <option value="">Choose an option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div id="pets-amount" class="conditional">
          <label>How many pets?</label>
          <input type="number" name="Number of Pets" placeholder="Ex: 2" min="0" />
        </div>

        <div class="full-width">
          <label>Where your place is located?</label>
          <input type="text" name="Location" placeholder="Ex: Richmond, VA or Full Address" required />
        </div>

        <div class="full-width">
          <label>Do you like to request a personal free no obligation consultation?</label>
          <select name="Request Free Consultation?" required>
            <option value="">Choose an option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div>
          <label>Total Square Footage</label>
          <input type="text" name="Total Square Footage" placeholder="Total Square Footage of your home" required />
        </div>

        <div>
          <label>N° of Full Bathrooms</label>
          <input type="text" name="Full Bathrooms" placeholder="N° of Full Bathrooms" required />
        </div>

        <div>
          <label>N° of Half Baths</label>
          <input type="text" name="Half Baths" placeholder="N° of Half Baths" required />
        </div>

        <div>
          <label>N° of Bedrooms</label>
          <input type="text" name="Bedrooms" placeholder="N° of Bedrooms" required />
        </div>

        <div class="full-width">
          <label>Leave us a message...</label>
          <textarea name="Message"></textarea>
        </div>

        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="https://adrianadasilvahousecleaning.com/thank-you.html" />

        <div class="full-width">
          <button type="submit">Send Request</button>
        </div>
      </form>
    </section>
  </body>
</html>
